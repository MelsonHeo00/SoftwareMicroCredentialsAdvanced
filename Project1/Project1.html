<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Project1.css">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <main>

        <!-- Part 1 -->
        <div class="image-container">
            <img src="tech.jpg" alt="Background Image">
            <div class="overlay-icon icon1">
                <img src="icon1.png" alt="Icon Image" width="150" height="150">
            </div>
            <div class="overlay-icon icon2">
                <img src="bird.png" alt="Another Icon Image" width="150" height="150">
            </div>
            
            <div class="overlay-text">
                <p class="text1-1">WE WORK HARD, WE PLAY HARD</p>
                <h1 class="text1-2">We Create</h1>
                <h1 class="text1-2">Elegant Solutions</h1>
            </div>
        </div>

        <!-- Part 2 -->
        <figure>
            <div class="image-section">
                <h2 class="section-title">Explore some laptops to invest the future!</h2>
                <div class="image-container-row">
                    <div class="image-container2">
                        <img src="laptop1.jpg" alt="tech image">
                        <figcaption class="text2-1">Macbook</figcaption>
                        <figcaption class="text2-2">Are you interested in investing in Apple Products?</figcaption>
                        <a href="#" class="modal-link" data-modal-id="modal1">Find out more</a>
                    </div>
        
                    <div class="image-container2">
                        <img src="laptop2.jpg" alt="tech image">
                        <figcaption class="text2-1">Dell Laptop</figcaption>
                        <figcaption class="text2-2">Are you interested in expanding new work laptops?</figcaption>
                        <a href="#" class="modal-link" data-modal-id="modal2">Find out more</a>
                    </div>
        
                    <div class="image-container2">
                        <img src="laptop3.jpg" alt="tech image">
                        <figcaption class="text2-1">Acer Laptop</figcaption>
                        <figcaption class="text2-2">Is gaming something you are considering and want to upgrade?</figcaption>
                        <a href="#" class="modal-link" data-modal-id="modal3">Find out more</a>
                    </div>
                </div>
            </div>
        </figure>

        <div class="modal" id="modal1">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Macbook Details</h2>
                <p>Details about the Macbook.</p>
            </div>
        </div>

        <div class="modal" id="modal2">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Dell Laptop Details</h2>
                <p>Details about the Dell Laptop.</p>
            </div>
        </div>

        <div class="modal" id="modal3">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Acer Laptop Details</h2>
                <p>Details about the Acer Laptop.</p>
            </div>
        </div>

        <!-- Part 3 -->
        <div class="background-container">
            <div class="login-container">
                <div class="button-container">
                    <div class="centered-buttons">
                        <button class="toggle-button" id="signUpButton">Sign Up</button>
                        <button class="toggle-button" id="loginButton">Login</button>
                    </div>
                </div>
                <div class="content" id="signUpContent">
                    <h1 class="signUpText">Sign Up For Free</h1>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group button-group">
                            <button type="submit">Get Started</button>
                        </div>
                    </form>
                </div>
                <div class="content" id="loginContent">
                    <h1 class="LoginText">Login</h1>
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email Address:</label>
                            <input type="email" id="loginEmail" name="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" name="loginPassword" required>
                        </div>
                        <div class="form-group button-group">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
    </main>

    <footer>
    </footer>

    <script src="Project1.js"></script>
</body>
